<div class="local-pickup-banner" role="region" aria-label="Local pickup discount">
  <div class="local-pickup-banner__inner">
    <p class="local-pickup-banner__text">
      <strong>15% off</strong> when you pick up in the Chicago area. Add items to your cart and choose Local Pick-Up at
      checkout.
    </p>
    <div class="local-pickup-banner__actions">
      <button type="button" class="local-pickup-banner__btn local-pickup-banner__btn--apply" data-action="apply_local_pickup_discount">
        Apply 15% off
      </button>
      <button type="button" class="local-pickup-banner__btn local-pickup-banner__btn--dismiss" data-action="dismiss_local_pickup_banner"
        aria-label="Dismiss banner">
        Dismiss
      </button>
    </div>
  </div>
</div>
