{% assign live_announcements = site.data.announcement | where: "live", true %}
{% for item in live_announcements %}
<div class="announcement-box">
    <div class="d-flex flex-column gap-0">
        <div class="p-4 pb-0 w-100 bg-red-alt pb-2 rounded-top-pill">
            <h3 class="text-center">
                <a href="{{item.url}}" alt="Shop Now" class="fw-normal text-white">{{item.name}}</a>
            </h3>
        </div>
        <div class="bg-light gap-0 d-flex flex-column flex-md-row align-items-stretch justify-content-center gap-0 border border-bottom-3 border-start-3 border-end-3">
            <div class="p-4 flex-grow-1 d-flex flex-column justify-content-center text-center">
                <p>{{item.info}}</p>
                {% if item.cta %}
                <h5 class="mt-3 mb-0">
                    <a href="{{item.url}}" class="text-nowrap"><i class="fa-regular fa-circle-right"></i> {{item.cta}}</a>
                </h5>
                {% endif %}
            </div>
            {% if item.thumb %}
            <div class="ratio ratio-1x1 flex-shrink-0 mx-auto" style="width: 100%; max-width: 300px;">
                <img src="{{item.thumb}}" alt="Thumbnail" class="object-fit-contain p-3" />
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}
