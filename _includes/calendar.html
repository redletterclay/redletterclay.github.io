<div class="container-fluid pt-5">
    <div class="row flex-col flex-wrap flex-fill justify-content-between">
        {% for item in site.data.events limit:4 %}
        <div class="col-lg-3 col-xl-3 p-3 flex-fill">
            <div class="bg-red-alt p-3 rounded-4 event">
                <div class="d-flex align-items-stretch">
                    <div class="w-50">
                        <h2 class="text-white"><span class="fc-2">{{ item.day }}</span><br>{{item.month}} {{item.date}}</h2>
                        <h3 class="text-white fs-4">{{item.time}}</h3>
                        <h3 class="text-white fs-4 opacity-50">{{item.year}}</h3>
                    </div>
                    <div class="w-50">
                        <h3 class="text-center fs-4"><span class="fc-2">{{item.name}}</span></h3>
                        <hr class="text-white border-3">
                        <h5 class="text-white text-center fs-6">{{item.location}}<br>
                        {{item.address}} <a href="{{item.map}}" target="_blank" class="{% if item.upcoming == 
                            'yes'%}fc-1{% else %}fc-6{% endif %}"><i class="fa-solid fa-map ps-2"></i></a>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
