<div class="container-fluid pt-5">
    <div class="row flex-col flex-wrap flex-fill justify-content-between">
      {% for item in site.data.events limit: 4%}
        <div class="col-lg-3 p-3 flex-fill">
            <div class="p-3 rounded-4 event border border-3 border-danger animate__animated animate__zoomIn">
                <div class="d-flex flex-column flex-lg-row align-items-stretch">
                    <!-- Date/Time Section - Horizontal on mobile, vertical on desktop -->
                    <div class="mb-3 mb-lg-0 me-lg-3">
                        <!-- Mobile: Horizontal layout -->
                        <div class="hstack d-md-none justify-content-between align-items-center gap-3">
                            <h2 class="fs-1 fc-1 mb-0 fw-semibold">{{ item.day }} {{item.month}} {{item.date}}<br><span class="opacity-50 mb-0 fw-light fs-5">{{item.year}}</span></h2>
                            <h2 class="fs-1 mb-0 fw-semibold">{{item.time}}</h2>
                        </div>
                        
                        <!-- Desktop: Vertical layout -->
                        <div class="d-none d-sm-block">
                            <h2 class="fc-1">{{ item.day }}<br>{{item.month}} {{item.date}}</h2>
                            <h3 class="fs-4">{{item.time}}</h3>
                            <h3 class="fs-4 opacity-50">{{item.year}}</h3>
                        </div>
                    </div>
                    
                    <!-- Event Details Section -->
                    <div class="flex-fill">
                        <h3 class="text-center fw-semibold fs-4">{{item.name}}</h3>
                        <hr class="border-2 mx-5">
                        <h5 class="text-center">{{item.location}}<br>
                        {{item.address}} <a href="{{item.map}}" target="_blank" class="{% if item.upcoming == 
                            'yes'%}fc-1{% else %}fc-6{% endif %}"><i class="fa-solid fa-map ps-2"></i></a>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
    <div class="row">
        <h3 class="text-end pe-4 pt-2"><a href="/events/" title="Event Archive"><i class="fa-regular fa-circle-right"></i> Event Archive</a></h3>
    </div>
</div>
