<div class="container pt-5">
    <div class="row flex-col flex-wrap">
      <h2 class="fw-semibold fc-7 text-center">Latest Journal Entries</h2>
        {% for post in site.posts limit:4 %}
        <div class="col-lg-3 col-md-6">
            <div class="rounded-4 m-1">
                <a href="{{post.url}}"><img src="{{post.thumb}}" class="img-fluid rounded-4 border-thumb border border-5">
                <h3 class="my-4">{{post.title}}</h3></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
