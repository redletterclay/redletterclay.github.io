<script>
(function () {
  // ─── Configuration ────────────────────────────────────────────────────────
  var PICKUP_METHOD_NAME = "LOCALPICKUP15";
  var DISCOUNT_CODE      = "LOCALPICKUP15";
  // ──────────────────────────────────────────────────────────────────────────

  // ─── State ────────────────────────────────────────────────────────────────
  // Whether the discount is currently applied on the Snipcart side.
  var applied = false;

  // Lock flag — prevents a second apply/remove call from firing while
  // the first one is still in-flight.  This is what was causing the
  // infinite loop: every failed attempt left `applied` as false, so the
  // next store tick immediately tried again.
  var pending = false;
  // ──────────────────────────────────────────────────────────────────────────


  /**
   * isShippingReady
   * Returns true only when the cart has a fully populated shipping
   * selection.  Calling applyDiscount before this is true will always
   * 400 — Snipcart needs valid shipping details to process a discount
   * against the cart total.
   */
  function isShippingReady(cart) {
    return (
      cart &&
      cart.shippingDetails &&
      cart.shippingDetails.method &&       // a method has been chosen
      cart.shippingDetails.address &&      // address exists
      cart.shippingDetails.address.country // and has at least a country
    );
  }


  /**
   * evaluate
   * Core logic — called from both the event listener and the store
   * subscriber.  Bails out early in every case where an API call would
   * be premature or redundant.
   */
  function evaluate() {
    // If an apply/remove is already in flight, do nothing.
    if (pending) return;

    var state = Snipcart.store.getState();
    if (!state || !state.cart) return;

    var cart = state.cart;

    // Don't touch the discount API until shipping is fully ready.
    if (!isShippingReady(cart)) return;

    var selectedMethod = cart.shippingDetails.method;
    var isPickup       = (selectedMethod === PICKUP_METHOD_NAME);

    if (isPickup && !applied) {
      applyDiscount();
    } else if (!isPickup && applied) {
      removeDiscount();
    }
  }


  /**
   * applyDiscount
   */
  async function applyDiscount() {
    pending = true;
    try {
      await Snipcart.api.cart.applyDiscount(DISCOUNT_CODE);
      applied = true;
      console.log("[LocalPickupDiscount] ✓ 15% discount applied (" + DISCOUNT_CODE + ")");
    } catch (err) {
      // Log the full error so you can see exactly what Snipcart returned.
      // If you still see 400s after creating the discount, check that
      // Test/Live mode in the dashboard matches your storefront.
      console.warn(
        "[LocalPickupDiscount] ✗ applyDiscount failed — " +
        "check that '" + DISCOUNT_CODE + "' exists in your current " +
        "dashboard environment (Test vs Live).",
        err
      );
    } finally {
      pending = false;   // release the lock regardless of success/failure
    }
  }


  /**
   * removeDiscount
   */
  async function removeDiscount() {
    pending = true;
    try {
      await Snipcart.api.cart.removeDiscount(DISCOUNT_CODE);
      applied = false;
      console.log("[LocalPickupDiscount] ✓ 15% discount removed (" + DISCOUNT_CODE + ")");
    } catch (err) {
      console.warn("[LocalPickupDiscount] ✗ removeDiscount failed.", err);
    } finally {
      pending = false;
    }
  }


  /**
   * init
   * Wires up two listeners after Snipcart is fully ready:
   *   • shipping.selected  — instant reaction when customer picks a method
   *   • store.subscribe    — safety-net for page reloads mid-checkout
   */
  function init() {
    Snipcart.events.on("shipping.selected", function () {
      // Re-evaluate on every shipping selection change.
      // We read the method from the store inside evaluate() rather than
      // from the event payload so both code-paths use identical logic.
      evaluate();
    });

    Snipcart.store.subscribe(evaluate);

    console.log("[LocalPickupDiscount] ✓ Initialized.");
  }


  // ─── Bootstrap ────────────────────────────────────────────────────────────
  document.addEventListener("snipcart.ready", init);

})();
</script>
