<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include header.html %}
  {% include nav.html %}
  {% include snipcart.html %}
  <body>
    <main class="overflow-x-hidden">
    <div class="container-fluid gx-0">
      <div class="bg-red p-3 mx-auto">
        <h3 class="mt-3 text-center"><a href="/gallery" alt="Featured">Featured</a> | <a href="/gallery/mugs" alt="Mug Gallery">Mugs</a></h3>
      </div>
      {{ content }}
     </div>
     <div class="container-fluid hero-field" id="calendar">

    {% include calendar.html %}

  <script type="text/javascript">
    const lightbox = GLightbox({
      touchNavigation: true,
      loop: true,
      openEffect: 'bounce', // Define that we want the bounce animation on open

        // register our new animation
        bounce: { in: 'pulse', out: 'pulse' }
      },
      closeEffect: "none",
      autoplayVideos: true

  </script>
