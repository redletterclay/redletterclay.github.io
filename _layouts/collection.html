<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include header.html %}
{% include nav.html %}
{% include snipcart.html %}

<body>
  <main class="overflow-x-hidden">
    <div class="container-fluid gx-0">
      {% include gallery-filter.html %}
    </div>
    <div class="container-fluid">
      <div class="d-flex flex-wrap gap-3">
        {% for mug in site.data.mugs %}
        <div class="bento-item animate__animated animate__zoomIn" style="flex: 0 0 calc(33.333% - 1rem); aspect-ratio: 1/1;">
          <a href="/assets/img/gallery/mugs/{{mug.thumb}}" class="glightbox">
            <img src="/assets/img/gallery/mugs/{{mug.thumb}}" alt="{{ mug.title | default: 'Mug' }}">
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="container-fluid hero-field" id="calendar">
    </div>
    <div class="container-fluid sub-footer animate__animated animate__fadeIn">
      {% include calendar.html %}
      {% include footer-journal.html %}
    </div>
    {% include footer.html %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    const lightbox = GLightbox({
      touchNavigation: true,
      loop: true,
      openEffect: 'bounce', // Define that we want the bounce animation on open
      cssEfects: {
        // register our new animation
        bounce: { in: 'pulse', out: 'pulse' }
      },
      closeEffect: "none",
      autoplayVideos: true
    });
  </script>
  <script src="https://kit.fontawesome.com/90da15346b.js" crossorigin="anonymous"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BM1ZCVJZ0G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-BM1ZCVJZ0G');
  </script>
</body>

</html>
