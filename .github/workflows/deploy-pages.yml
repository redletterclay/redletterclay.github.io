# Build Jekyll and deploy the site to the gh-pages branch for GitHub Pages.
# In repo Settings > Pages, set "Deploy from a branch" and choose branch: gh-pages, folder: / (root).

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build
        run: bundle exec jekyll build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          CNAME: redletterclay.com

      - name: Wait 5m for Pages deployment
        run: sleep 300

      - name: Trigger Snipcart recrawl
        run: |
          curl -sS -X POST "https://app.snipcart.com/api/products" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -u "${{ secrets.SNIPCART_API_KEY }}:" \
            -d '{"fetchUrl": "https://redletterclay.com/snipcart.json"}'
